	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Register</div>
			<div class="panel-body">
				
					<div class="col-md-6 col-md-offset-3">
						
						<form name="form" ng-submit=" " role="form">

							

								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="firstname">First
										name</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.firstname" id="title"
											class="title form-control input-sm"
											placeholder="Enter your first name" required />
									</div>
								</div>


								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="lastname">Last
										name</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.lastname" id="value"
											class="form-control input-sm"
											placeholder="Enter your last name" />
									</div>
								</div>

								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="username">Username</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.username" id="value"
											class="form-control input-sm"
											placeholder="Enter your user name" />
									</div>
								</div>

								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="password">Password</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.password" id="value"
											class="form-control input-sm"
											placeholder="Enter your password" />
									</div>
								</div>

								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="repeatpassword">Repeat
										Password</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.repeatpassword"
											id="value" class="form-control input-sm"
											placeholder="Repeat password" />
									</div>
								</div>
							
							<div class="form-actions col-md-12" align="center" ng-controller="registerCtrl">
							    <button type="button" class="btn btn-primary" ng-model="register">
							        Register
							    </button>
							    <button type="button" class="btn btn-primary" ng-model="cancel">
							        Cancel
							    </button>
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>
