
<div class="container">

	<div class="panel panel-default">
		<div class="panel-body">
			
       <div class = "row">
		<div class = "col-md-2"></div>
		<div class = "col-md-8">
			<h3 class = "text-primary">Available Users:</h3>
			<hr style = "border-top:1px dotted #000;"/>
			
			<div class="col-md-4 col-md-offset-8" >
			    <div>
			        <input ng-model="searchText"
			               class="form-control" 
			               placeholder="Search" />
			    </div>
			</div>
			<div class = "container-fluid">
				<br />
				<br />
				<table class = "table table-bordered table-condensed table-striped">
					<thead>
						<tr>
							<th>User ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Active</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat = "user in users | filter:searchText">
							<td>{{$index+1}}</td>
							<td>{{user.firstName}}</td>
							<td>{{user.lastName}}</td>
							<td>{{user.active}}</td>
							<td><button type = "button" class = "btn btn-sm btn-warning" data-toggle="modal" data-target="#edit_member"  ng-click="editMember($index)" ><span class = "glyphicon glyphicon-edit"></span> Update</button> |
							 <button type = "button" class = "btn btn-sm btn-danger"  ng-click="deleteMember($index)"><span class = "glyphicon glyphicon-trash"></span> Delete</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
		</div>
	</div>
</div>
