
<div class="container">
	<div class="row">
		<div class="col-md-12 appt-list">

			<fieldset>

				<!-- Form Name -->
				<legend>
					<h3 class="text-primary">Available Users</h3>
				</legend>
							<div class="col-md-4 col-md-offset-8" >
			    <div>
			        <input ng-model="searchText"
			               class="form-control" 
			               placeholder="Search" />
			    </div>
			</div>
			<div class = "container-fluid">
				<br />
				<br />
				<table class = "table table-responsive-xs table-bordered table-condensed table-striped table-hover">
					<thead class="thead-light">
						<tr>
							<th>User ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Active</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat = "user in users | filter:searchText">
							<td>{{$index+1}}</td>
							<td><a href="#!viewUser/id={{user.id}}" >{{user.firstName}}<a></td>
							<td>{{user.lastName}}</td>
							<td>{{user.active}}</td>
							<td><button type = "button" class = "btn btn-xs btn-warning" data-toggle="modal" data-target="#edit_member"  ng-click="editMember($index)" ><span class = "glyphicon glyphicon-edit"></span> Update</button> |
							 <button type = "button" class = "btn btn-xs btn-danger"  ng-click="deleteMember($index)"><span class = "glyphicon glyphicon-trash"></span> Delete</button></td>
						</tr>
					</tbody>
				</table>
			</div>
				
			</fieldset>
		</div>
	</div>
</div>
