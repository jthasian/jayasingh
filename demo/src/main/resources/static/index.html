<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset  = "UTF-8"  name = "viewport" content = "width=device-width, initial-scale=1"/>
		<title>Sample</title>
		<link rel="icon" type="image/x-icon" href="/userapp.ico" />
		<link rel = "stylesheet" type = "text/css" href = "bootstrap-3.3.7/css/bootstrap.css" />
		<script src = "js/angular.js"></script>
		<script src = "js/app.js"></script>
		<script src = "js/service/user_service.js"></script>
		
	</head>
<body ng-app = "userRegistrationApp">
	
	<header ng-include="'views/includes/header.html'">
	
    </header>	
	<div>

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>

    </div>
    

	<footer ng-include="'views/includes/footer.html'">
		
	</footer>
	<div class="modal fade" id="add_member" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title text-info" id="myModalLabel">Registration</h4>
			</div>
			   				
					<div class="col-md-6 col-md-offset-3">
						
													

								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="firstname">First
										name</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.firstname" id="title"
											class="title form-control input-sm"
											placeholder="Enter your first name" required />
									</div>
								</div>


								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="lastname">Last
										name</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.lastname" id="value"
											class="form-control input-sm"
											placeholder="Enter your last name" />
									</div>
								</div>

								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="username">Username</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.username" id="value"
											class="form-control input-sm"
											placeholder="Enter your user name" />
									</div>
								</div>

								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="password">Password</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.password" id="value"
											class="form-control input-sm"
											placeholder="Enter your password" />
									</div>
								</div>

								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="repeatpassword">Repeat
										Password</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.repeatpassword"
											id="value" class="form-control input-sm"
											placeholder="Repeat password" />
									</div>
								</div>
							
							<div class="form-actions col-md-12" align="center" >
							    <button type="button" class="btn btn-primary btn-xs" ng-model="register">
							        Register
							    </button>
							    <button type="button" class="btn btn-xs btn-primary btn-sm" ng-model="cancel">
							        Cancel
							    </button>
							</div>
					</div>			
			</form>
		</div>
	</div>
	</div>
	
	
	<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title text-info" id="myModalLabel">Sign In</h4>
			</div>
			   				
					<div class="col-md-6 col-md-offset-3">
						
													

								

								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="username">Username</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.username" id="value"
											class="form-control input-sm"
											placeholder="Enter your user name" />
									</div>
								</div>

								<div class="form-group col-md-12">
									<label class="col-md-4 control-lable" for="password">Password</label>
									<div class="col-md-7">
										<input type="text" ng-model="ctrl.user.password" id="value"
											class="form-control input-sm"
											placeholder="Enter your password" />
									</div>
								</div>

								
							
							<div class="form-actions col-md-12" align="center" >
							    <button type="button" class="btn btn-primary btn-xs" ng-model="register">
							        Login
							    </button>
							    <button type="button" class="btn btn-xs btn-primary btn-sm" ng-model="cancel">
							        Cancel
							    </button>
							</div>
					</div>			
			</form>
		</div>
	</div>
	</div>
	
</body>
<script src  = "js/jquery-3.1.1.js"></script>	
<script src  = "bootstrap-3.3.7/js/bootstrap.js"></script>
<script src  = "js/angular-route.js"></script>

<!-- Google Maps JavaScript API -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU0DweFgCuNCLUt6QKlDjkkSomsNqvlqw"></script>
<script src = "js/vs-google-autocomplete.js"></script>
</html>
